<section class="container">
  
  <form class="o-section-content auth-form" #registerForm="ngForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-12">
        <fieldset class="e-form-group">
          <label 
          for="email" 
          class="e-label e-label--floated"
          appLabelOverflowInput>
            Email
          </label>
          <input 
          type="email" 
          name="email" 
          [(ngModel)]="email"
          class="e-form-control" 
          autocomplete="email"
          id="email"
          required>

          <app-field-feedback 
          [valid]="
          (registerForm.controls.email.valid && !responseError)? 
          true : false
          "
          [errorMessage]="responseError || emailErrors"
          *ngIf="
          registerForm.controls.email?.dirty || 
          (registerForm.invalid && formSubmitted)"
          >
          <a routerLink="/login" *ngIf="responseError"><strong>Want to login?</strong></a>
        </app-field-feedback>
        </fieldset>
      </div>
      <div class="col-12">
        <fieldset class="e-form-group">
          <label 
          for="password" 
          class="e-label e-label--floated"
          appLabelOverflowInput>
            Password
          </label>
          <input 
          type="password" 
          name="password" 
          [(ngModel)]="password"
          class="e-form-control" 
          autocomplete="password"
          id="password"
          required
          minlength="8">

          <app-field-feedback 
          [valid]="
          registerForm.controls.password.valid? 
          true : false
          "
          [errorMessage]="passwordErrors"
          *ngIf="
          registerForm.controls.password?.dirty || 
          (registerForm.invalid && formSubmitted)"
          ></app-field-feedback>
        </fieldset>
      </div>

      <div class="col-3">
        <button type="submit" class="c-reset-btn c-main-btn">Register</button>
      </div>
    </div>
  </form>

</section>
