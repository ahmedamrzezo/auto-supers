<section class="container">
  <form [formGroup]="superForm" class="o-section-content form">

    <div class="row form__row">
      <div class="col-md-5">
        <fieldset class="e-form-group form__field">
          <label 
          for="carName" 
          class="e-label e-label--floated">
            Supercar name
          </label>
          <input 
          id="carName" 
          type="text" 
          class="e-form-control"
          formControlName="carName">
        </fieldset>
      </div>

      <div class="col-md-5">
        <fieldset class="e-form-group form__field">
          <label 
          for="brandName" 
          class="e-label e-label--floated">
            Supercar brand
          </label>
          <input 
          id="brandName" 
          type="text" 
          class="e-form-control">
        </fieldset>
      </div>

      <div class="col-md-2">
        <fieldset class="e-form-group form__field">
          <label for="manufactureYear" 
          class="e-label e-label--floated">
            Manufacture year
          </label>
          <input 
          type="number" 
          class="e-form-control" 
          id="manufactureYear">
        </fieldset>
      </div>
      
    </div>
    
    <!-- description -->
    <div class="row form__row">
      <div class="col-md-12">

        <fieldset class="e-form-group form__field">
          <label for="description" 
          class="e-label e-label--top-floated">
            Description
          </label>
          <textarea
          class="e-form-control e-text-area" 
          id="description"></textarea>
        </fieldset>

      </div>
    </div>
    <!-- description /end -->
    
    <!-- engine details -->
    <div class="row form__row">
      <div class="col-md-3">
        <fieldset class="e-form-group form__field">
          <label for="engineType" class="e-label e-label--floated">
            Engine type
          </label>
          <select class="e-form-control" id="engineType">
            <option value="" disabled hidden></option>
            <!-- <option value="">Flat 6</option> -->
            <option value="v6">V6</option>
            <option value="v8">V8</option>
            <option value="v10">V10</option>
            <option value="v12">V12</option>
            <!-- <option value="">W16</option> -->
          </select>
        </fieldset>
      </div>
      <div class="col-md-3">
        <fieldset class="e-form-group form__field">
          <label for="engineCC" class="e-label e-label--floated">
            Engine capacity
          </label>
          <input type="number" class="e-form-control" id="engineCC">
          <span class="form__unit">Cubic cms</span>
        </fieldset>
      </div>
      <div class="col-md-3">
        <fieldset class="e-form-group form__field">
          <label for="horsePower" class="e-label e-label--floated">
            Horse power
          </label>
          <input type="number" class="e-form-control" id="horsePower">
          <span class="form__unit">BHP/HP</span>
        </fieldset>
      </div>
      <div class="col-md-3">
        <fieldset class="e-form-group form__field">
          <label for="torque" class="e-label e-label--floated">
            Torque
          </label>
          <input type="number" class="e-form-control" id="torque">
          <span class="form__unit">N.m</span>
        </fieldset>
      </div>
    </div>
    <!-- engine details/ end -->

    <!-- speed and price -->
    <div class="row form__row">
      <div class="col-md-4">
        <fieldset class="e-form-group form__field">
          <label for="maxSpeed" class="e-label e-label--floated">
            Maximum speed
          </label>
          <input type="number" class="e-form-control" id="maxSpeed">
          <span class="form__unit">KMH</span>
        </fieldset>
      </div>
      <div class="col-md-4">
        <fieldset class="e-form-group form__field">
          <label for="zeroToSixty" class="e-label e-label--floated">
            0 - 100
          </label>
          <input type="number" class="e-form-control" id="zeroToSixty">
          <span class="form__unit">KMH</span>
        </fieldset>
      </div>
      <div class="col-md-4">
        <fieldset class="e-form-group form__field">
          <label for="price" class="e-label e-label--floated">
            Price
          </label>
          <input type="number" class="e-form-control" id="price">
          <span class="form__unit">
            <i class="fas fa-dollar-sign"></i>
          </span>
        </fieldset>
      </div>
    </div>
    <!-- speed and price /end -->

    <!-- images -->
    <div class="row justify-content-center form__row">
      <div class="col-6">
        <label for="carImages" class="e-label e-form-control form__img-upload">
          Click / Drag to upload images
          <input id="carImages" class="e-form-control--hidden" type="file" accept="image/*" multiple>
          <i class="far fa-images"></i>
        </label>
      </div>
    </div>
    <!-- images /end -->

    <!-- form footer -->
    <div class="row justify-content-end">
      <div class="col-auto mt-5">
        <button class="c-second-btn mr-3">Save</button>
        <button class="c-normal-btn">Cancel</button>
      </div>
    </div>
    <!-- form footer /end -->
  </form>
</section>
